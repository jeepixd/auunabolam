<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>pustreamS - Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-image: url('pexels-francesco-ungaro-998641.jpg');
             background-repeat: no-repeat;
        background-attachment: fixed;
         background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
           
        }

        #room-name-display {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.4rem;
            font-weight: bold;
            padding: 8px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 5px solid cyan;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
            transition: 0.3s;
        }

        #video-streams {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 40px 20px;
            margin-top: 60px;
        }

        .video-container {
    background-color: #1c2a35;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    transition: transform 0.3s ease;
    aspect-ratio: 16/9; /* Maintains the ratio */
    overflow: hidden;   /* Prevents overflow */
    position: relative;
    width: 100%;
}

.video-player {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Keeps the video filling container nicely */
    background: black;
}

        #stream-controls {
            display: flex;
            justify-content: center;
            position: fixed;
            bottom: 30px;
            width: 100%;
        }

        #leave-btn, #mic-btn, #camera-btn {
            margin: 0 15px;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.4rem;
            background-color: #34495e;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 12px rgba(0,255,255,0.1);
        }

        #leave-btn:hover, #mic-btn:hover, #camera-btn:hover {
            background-color: #16a085;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,255,255,0.4);
        }

        a {
            text-decoration: none;
        }

        @media screen and (max-width: 600px) {
            #video-streams {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            #leave-btn, #mic-btn, #camera-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                margin: 0 10px;
            }

            #room-name-display {
                font-size: 1rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>

    <div id="room-name-display">Room: Loading...</div>

    <div id="stream-wrapper">
        <div id="video-streams">
            <!-- Video players will be added here -->
        </div>

        <div id="stream-controls">
            <a href="index.html"><button id="leave-btn" title="Leave"><i class="fas fa-sign-out-alt"></i></button></a>
            <button id="mic-btn" title="Toggle Mic"><i class="fas fa-microphone"></i></button>
            <button id="camera-btn" title="Toggle Camera"><i class="fas fa-video"></i></button>
        </div>
    </div>

    <script src="AgoraRTC_N-4.23.4.js"></script>
    <script src="main.js"></script>

    
</body>
</html>
